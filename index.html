<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>That's him! - Ultimate Edition</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      overflow: hidden;
      transition: background-color 0.3s, color 0.3s;
    }

    body.light {
      background-color: #ffffff;
      color: #000000;
    }

    body.dark {
      background-color: #121212;
      color: #f1f1f1;
    }

    /* Startbildschirm */
    #splash {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(98,0,234,1) 0%, rgba(0,255,255,1) 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
      z-index: 1000;
      animation: fadeIn 2s ease-in-out;
    }

    #splash h1 {
      font-size: 60px;
      text-shadow: 0 0 30px rgba(255, 255, 255, 0.8), 0 0 20px rgba(0, 255, 255, 0.8);
      margin-bottom: 20px;
    }

    #splash p {
      font-size: 25px;
      opacity: 0.8;
      animation: fadeInText 2s ease-in-out;
    }

    /* Frage und Antwort Buttons */
    .player-btn {
      background: #6200ea;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 18px;
      transition: all 0.3s;
    }

    .player-btn:hover {
      background: #3700b3;
      transform: scale(1.1) rotate(2deg);
    }

    #next-btn, #start-btn, #mode-btn, #custom-question-btn {
      margin-top: 20px;
      padding: 10px 25px;
      font-size: 20px;
      background: #03dac6;
      color: black;
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }

    #timer {
      font-size: 20px;
      margin: 10px;
      color: #bb86fc;
    }

    /* Avatar Auswahl */
    #avatar-selection {
      margin: 20px 0;
      text-align: center;
    }

    .avatar-btn {
      font-size: 30px;
      margin: 5px;
      cursor: pointer;
      background: none;
      border: none;
    }

    /* Animationen */
    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    @keyframes fadeInText {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }
  </style>
</head>

<body class="light">

  <!-- Startbildschirm mit Animation -->
  <div id="splash">
    <h1>ðŸŽ‰ That's him! ðŸŽ‰</h1>
    <p>Bereit fÃ¼r das ultimative Party-Spiel?</p>
  </div>

  <!-- Spielbereich -->
  <div id="question">Willkommen!</div>
  <div id="timer" class="hidden"></div>
  <div id="players"></div>

  <button id="start-btn" onclick="startGame()">Start</button>
  <button id="next-btn" onclick="nextQuestion()" class="hidden">NÃ¤chste Frage</button>
  <button id="mode-btn" onclick="toggleMode()">ðŸŒ— Modus wechseln</button>
  <button id="custom-question-btn" onclick="addCustomQuestion()">Eigene Frage hinzufÃ¼gen</button>

  <div id="result" class="hidden"></div>

  <script>
    let defaultQuestions = [
      "Wer wÃ¼rde am ehesten sein Handy im Klo versenken?",
      "Wer wÃ¼rde am ehesten nackt durch die Stadt laufen?",
      "Wer wÃ¼rde am ehesten eine Reality-Show gewinnen?",
      "Wer wÃ¼rde am ehesten vergessen, wo sein Auto geparkt ist?",
      "Wer wÃ¼rde am ehesten in einer Band spielen?"
    ];

    let players = [];
    let avatars = [];
    let scores = {};
    let questions = [];
    let currentQuestion = "";
    let timer;
    let countdown = 15;

    const allEmojis = ["ðŸ˜Ž", "ðŸ¤¡", "ðŸ¦„", "ðŸ‰", "ðŸ§™â€â™‚ï¸", "ðŸ±â€ðŸ‘¤", "ðŸŽƒ", "ðŸ§›", "ðŸ‘»", "ðŸ¤–", "ðŸ¸", "ðŸ¦–", "ðŸ‘‘", "ðŸš€", "ðŸ±", "ðŸ¶", "ðŸ¦Š", "ðŸ¼", "ðŸµ", "ðŸ¦‹", "ðŸ¢", "ðŸ™"];

    function startGame() {
      players = prompt("Gib die Spielernamen ein, getrennt durch Kommas (z.B. Max, Sarah, Lisa)").split(",").map(name => name.trim()).filter(name => name.length > 0);
      if (players.length < 2) {
        alert("Mindestens 2 Spieler werden benÃ¶tigt!");
        return;
      }
      players.forEach(p => scores[p] = 0);
      selectAvatars();
    }

    function selectAvatars() {
      document.getElementById('question').innerText = "WÃ¤hlt eure Avatare!";
      let html = "";
      allEmojis.forEach(emoji => {
        html += `<button class="avatar-btn" onclick="chooseAvatar('${emoji}')">${emoji}</button>`;
      });
      document.getElementById('players').innerHTML = html;
    }

    function chooseAvatar(emoji) {
      avatars.push(emoji);
      allEmojis.splice(allEmojis.indexOf(emoji), 1);
      if (avatars.length >= players.length) {
        startQuestions();
      } else {
        selectAvatars();
      }
    }

    function startQuestions() {
      questions = [...defaultQuestions];
      shuffleArray(questions);
      document.getElementById('start-btn').style.display = 'none';
      document.getElementById('next-btn').style.display = 'block';
      nextQuestion();
    }

    function nextQuestion() {
      clearInterval(timer);
      document.getElementById('timer').style.display = 'block';
      countdown = 15;
      updateTimer();

      if (questions.length === 0) {
        endGame();
        return;
      }
      currentQuestion = questions.pop();
      document.getElementById('question').innerText = currentQuestion;

      let playersHtml = '';
      players.forEach((player, index) => {
        playersHtml += `<button class="player-btn" onclick="selectPlayer('${player}')">${avatars[index]} ${player}</button>`;
      });
      document.getElementById('players').innerHTML = playersHtml;

      timer = setInterval(() => {
        countdown--;
        updateTimer();
        if (countdown <= 0) {
          clearInterval(timer);
          nextQuestion();
        }
      }, 1000);
    }

    function updateTimer() {
      document.getElementById('timer').innerText = `${countdown} Sekunden verbleibend`;
    }

    function selectPlayer(player) {
      scores[player]++;
      alert(`${player} hat gewÃ¤hlt!`);
      nextQuestion();
    }

    function endGame() {
      let winner = Object.keys(scores).reduce((a, b) => scores[a] > scores[b] ? a : b);
      document.getElementById('result').innerHTML = `Der Gewinner ist: ${winner}!`;
      document.getElementById('result').style.display = 'block';
      document.getElementById('next-btn').style.display = 'none';
    }

    function toggleMode() {
      document.body.classList.toggle('dark');
    }

    function shuffleArray(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
    }

    function addCustomQuestion() {
      let customQuestion = prompt("Gib eine eigene Frage ein:");
      if (customQuestion) {
        defaultQuestions.push(customQuestion);
        alert("Deine Frage wurde hinzugefÃ¼gt!");
      }
    }

    window.onload = function () {
      setTimeout(() => {
        document.getElementById('splash').style.display = 'none';
      }, 2500);
    };
  </script>
</body>
</html>
